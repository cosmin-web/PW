        <form onsubmit="event.preventDefault(); inregistreazaUtilizator();">
            <fieldset>
                <legend>Formular:</legend>

                <!-- Informatii generale -->
                <label for="nume_utilizator">Nume utilizator: </label>
                <input type="text" id="nume_utilizator" name="nume_utilizator">
                <br>

                <label for="parola">Parola: </label>
                <input type="password" id="parola" name="parola">
                <br>

                <label for="nume">Nume: </label>
                <input type="text" id="nume" name="nume">
                <br>

                <label for="prenume">Prenume: </label>
                <input type="text" id="prenume" name="prenume">
                <br>

                <label for="email">Email: </label>
                <input type="email" id="email" name="email">
                <br>

                <label for="telefon">Telefon: </label>
                <input type="tel" id="telefon" name="telefon">
                <br>

                <!-- Informatii personale -->
                <label for="sex">Sex: </label>
                <select id="sex" name="sex">
                    <option value="M">M</option>
                    <option value="F">F</option>
                </select>
                <br><br>

                <label for="mancare">Mancare preferata: </label>
                <input list="mancaruri" name="mancare" id="mancare">
                <datalist id="mancaruri">
                    <option value="crispy">
                    <option value="burger">
                    <option value="pizza">
                    <option value="sarmale">
                    <option value="cartofi">
                </datalist>
                <br>

                <label for="favcolor">Culoare favorita:</label>
                <input type="color" id="favcolor" name="favcolor" value="#ff0000">
                <br>

                <label for="data_nastere">Data nasterii:</label>
                <input type="date" id="data_nastere" name="data_nastere">
                <br>

                <label for="ora_nastere">Ora nasterii:</label>
                <input type="time" id="ora_nastere" name="ora_nastere">
                <br>

                <label for="varsta">Varsta:</label>
                <input type="range" id="varsta" name="varsta">
                <br>

                <label for="adrpagpers">Adresa pagina personala:</label>
                <input type="url" id="adrpagpers" name="adrpagpers">
                <br>

                <label for="descriere">Descriere: </label>
                <textarea id="descriere" name="descriere" rows="4" cols="50"></textarea>
                <br>
                <br>

                <label style="display: flex; align-items: center;">
                    <input type="checkbox" name="acord_conditii" required>
                    <span style="margin-left: 5px;">Sunt de acord cu condițiile</span>
                </label>
                <br>

                <button type="submit">Înregistrează</button>
                <div id="mesaj"></div>
            </fieldset>
        </form>
